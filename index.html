<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | JS</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <form>
                <div class="display_screen"><input type="text" name="display"></div>
                <div>
                    <input type="button" value="AC" onclick="display.value = ''" class="oper top">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="oper top">
                    <input type="button" value="(" onclick="display.value += '(' " class="oper">
                    <input type="button" value=")" onclick="display.value += ')'" class="oper">

                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' " class="numbs">
                    <input type="button" value="8" onclick="display.value += '8'" class="numbs">
                    <input type="button" value="9" onclick="display.value += '9'" class="numbs">
                    <input type="button" value="." onclick="display.value += '.' " class="oper">
                    <input type="button" value="*" onclick="display.value += '*'" class="oper">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'" class="numbs">
                    <input type="button" value="5" onclick="display.value += '5'" class="numbs">
                    <input type="button" value="6" onclick="display.value += '6'" class="numbs">
                    <input type="button" value="%" onclick="display.value += '%'" class="oper">
                    <input type="button" value="/" onclick="display.value += '/' " class="oper">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'" class="numbs">
                    <input type="button" value="2" onclick="display.value += '2'" class="numbs">
                    <input type="button" value="3" onclick="display.value += '3'" class="numbs">
                    <input type="button" value="+" onclick="display.value += '+'" class="oper">
                    <input type="button" value="-" onclick="display.value += '-'" class="oper">
                </div>
                <div>
                    <input type="button" value="000" onclick="display.value += '000'" class="zeroo numbs">
                    <input type="button" value="00" onclick="display.value += '00'" class="zeroo numbs">
                    <input type="button" value="0" onclick="display.value += '0'" class="zeroo numbs">

                    <input type="button" value="=" class="equal oper" onclick="display.value = eval(display.value)">
                </div>
            </form>
            <p>Made with <span>‚ù§</span> by Munim</p>
        </div>

    </div>

</body>

</html>
